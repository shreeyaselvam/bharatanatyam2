<html data-bs-theme="dark">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    
    <!-- Section for dependencies -->
    <head>
        <title>Bharatanatyam Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="./logofile.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <!-- HTML Components inside the body tag -->
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="./logofile.png" alt="Avatar Logo" class="rounded-pill logo"> 
                </a>

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" data-bs-toggle="dropdown" href="#">Arangatram</a> -->
                        <div class="dropdown">
                            <a class="nav-link" data-bs-toggle="dropdown" href="#">Arangatram</a>
                            <!-- <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                              Arangetram
                            </button> -->
                            <ul class="dropdown-menu" style="margin-top: 25px;">
                              <li><a class="dropdown-item" href="#">Invitation</a></li>
                              <li><a class="dropdown-item" href="#">Brochure</a></li>
                              <li><a class="dropdown-item" href="#">Livestream</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Guru & Sishya</a></li>
                              <li><a class="dropdown-item" href="#">Orchestra</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Performances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mission</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots at the bottom -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            
            <!-- The slideshow/carousel - the picture slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="CherryBlossomImage.jpg" alt="CherryBlossomImage" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="AbhayaKaram.jpg" alt="AbhayaKaram" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="StageImage.jpg" alt="StageImage" class="d-block" style="width:100%">
              </div>
            </div>
            
            <!-- Left and right control button -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Card that the alert texts and buttons go inside -->
        <div class="card card-alert"></div>

        <!-- Website Title -->
        <h2 class="absolute-title">Shreeya's Bharatanatyam Dance</h2>

        <!-- Alert texts -->
        <h4 class="alert absolute-alert1">It's Happening!!!</h4>
        <hr class="alert absolute-separator">
        <h6 class="alert absolute-alert2"><b>Shreeya's Arangetram</b> &nbsp;<span class="badge bg-success">Sunday, July 21st</span></h6>
        
        <!-- Buttons for RSVP, Brochure, and Livestream -->
        <button type="button" class="btn btn-outline-dark absolute-btn alert"><b>RSVP to event</b></button>
        <button type="button" class="btn btn-outline-dark absolute-btn2 alert" data-bs-toggle="modal" data-bs-target="#brochure"><b>Brochure</b></button>
        <button type="button" class="btn btn-outline-dark absolute-btn3 alert"><b>Livestream</b></button>

        <!-- Modal for Brochure -->
        <div class="modal fade" id="brochure">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
        
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Shreeya's Arangetram Brochure</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
        
                    <!-- Modal body -->
                    <div class="modal-body modal-content">
                        <!-- Carousel for Brochure -->
                        <div id="brochureGallery" class="carousel slide" data-bs-ride="carousel">
                            <!-- Indicators/dots -->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#brochureGallery" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#brochureGallery" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#brochureGallery" data-bs-slide-to="2"></button>
                            </div>
                            
                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="la.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                                </div>
                                <div class="carousel-item">
                                    <img src="chicago.jpg" alt="Chicago" class="d-block" style="width:100%">
                                </div>
                                <div class="carousel-item">
                                    <img src="ny.jpg" alt="New York" class="d-block" style="width:100%">
                                </div>
                            </div>
                            
                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#brochureGallery" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#brochureGallery" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
        
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
